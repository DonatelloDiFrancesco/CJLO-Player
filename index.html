<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJLO Tap to Play</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --btn-bg: #e63946;
      --btn-bg-hover: #d62828;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #fff;
        --text-color: #111;
        --btn-bg: #007aff;
        --btn-bg-hover: #005bbb;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      padding: 20px;
      font-size: 24px;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      width: 80vw;
      max-width: 400px;
      height: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: var(--btn-bg-hover);
    }
  </style>
</head>
<body>
  <h1>üéß CJLO 1690 AM</h1>
  <audio id="player" src="https://streamingv2.shoutcast.com/cjlo-128k" preload="none"></audio>
  <button onclick="document.getElementById('player').play()">‚ñ∂Ô∏è Tap to Play</button>
</body>
</html>
