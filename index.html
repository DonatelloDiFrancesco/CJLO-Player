<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJLO Tap to Play</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    :root {
      --bg-color: #0f2f1d;
      --text-color: #fff;
      --btn-bg: #2f593e;
      --btn-bg-hover: #1e3a29;
      --glow-color: rgba(140, 255, 173, 0.5);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #e4f4eb;
        --text-color: #111;
        --btn-bg: #5ca779;
        --btn-bg-hover: #498a63;
        --glow-color: rgba(0, 0, 0, 0.2);
      }
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #visualizer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/DonatelloDiFrancesco/CJLO-Player/main/ff0c8ae7-4a0b-47df-9105-7a950b82802c.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
      animation: pulse-bg 4s infinite;
    }

    @keyframes pulse-bg {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.95; }
    }

    #play-area {
      position: relative;
      z-index: 1;
      background-color: var(--btn-bg);
      border: none;
      width: 100vw;
      height: 100vh;
      font-size: 2.5rem;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 0 20px var(--glow-color);
      animation: pulse 2s infinite;
    }

    #play-area:active {
      background-color: var(--btn-bg-hover);
      transform: scale(0.98);
    }

    #message {
      position: absolute;
      bottom: 2.5rem;
      width: 100%;
      text-align: center;
      font-size: 1.25rem;
      color: var(--text-color);
      z-index: 2;
      padding: 0 1rem;
    }

    #message a {
      color: var(--text-color);
      font-weight: bold;
      text-decoration: underline;
    }

    #disclaimer {
      position: absolute;
      bottom: 0.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-color);
      z-index: 2;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px var(--glow-color); }
      50% { box-shadow: 0 0 40px var(--glow-color); }
      100% { box-shadow: 0 0 20px var(--glow-color); }
    }

    h1, audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="visualizer"></div>
  <h1>üéß CJLO 1690 AM</h1>
  <audio id="player">
    <source src="https://streamingv2.shoutcast.com/cjlo-128k" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="play-area" onclick="toggleAudio()"><span id="btn-icon">‚ñ∂Ô∏è</span>&nbsp;<span id="btn-label">Tap to Play CJLO</span></div>
  <div id="message">üîá CJLO is stopped</div>
  <div id="disclaimer">This fan-made tool is in no way affiliated with CJLO or with the Concordia University.</div>

  <script>
    let isPlaying = false;

    function toggleAudio() {
      const player = document.getElementById('player');
      const icon = document.getElementById('btn-icon');
      const label = document.getElementById('btn-label');
      const message = document.getElementById('message');

      if (!isPlaying) {
        player.src = "https://streamingv2.shoutcast.com/cjlo-128k";
        player.play().then(() => {
          isPlaying = true;
          icon.textContent = '‚èπÔ∏è';
          label.textContent = 'Tap to Stop CJLO';
          message.textContent = 'üîä CJLO is now playing!';
        }).catch(err => {
          message.innerHTML = '‚ö†Ô∏è Oh no! Sadly your device is not supported. Greatness awaits at: <a href="http://www.cjlo.com/player.html" target="_blank">cjlo.com/player.html</a>';
        });
      } else {
        player.pause();
        player.src = "";
        isPlaying = false;
        icon.textContent = '‚ñ∂Ô∏è';
        label.textContent = 'Tap to Play CJLO';
        message.textContent = 'üîá CJLO is stopped';
      }
    }
  </script>
</body>
</html>
