<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJLO Tap to Play</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --btn-bg: #e63946;
      --btn-bg-hover: #d62828;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #fff;
        --text-color: #111;
        --btn-bg: #007aff;
        --btn-bg-hover: #005bbb;
      }
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #play-area {
      background-color: var(--btn-bg);
      border: none;
      width: 100vw;
      height: 100vh;
      font-size: 32px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }

    #play-area:active {
      background-color: var(--btn-bg-hover);
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: var(--text-color);
    }

    h1, audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß CJLO 1690 AM</h1>
  <audio id="player" src="https://stream.cjlo.com/cjlo128.mp3" preload="none"></audio>
  <div id="play-area" onclick="playAudio()">‚ñ∂Ô∏è Tap anywhere to play CJLO</div>
  <div id="message">üîä CJLO is now playing!</div>

  <script>
    function playAudio() {
      const player = document.getElementById('player');
      const area = document.getElementById('play-area');
      const message = document.getElementById('message');

      player.play().then(() => {
        area.style.display = 'none';
        message.style.display = 'block';
      }).catch(err => {
        alert("Playback failed: " + err.message);
      });
    }
  </script>
</body>
</html>
