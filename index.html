<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJLO Tap to Play</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --btn-bg: #e63946;
      --btn-bg-hover: #d62828;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #fff;
        --text-color: #111;
        --btn-bg: #007aff;
        --btn-bg-hover: #005bbb;
      }
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      width: 100vw;
      height: 100vh;
      font-size: 32px;
      color: white;
      border-radius: 0;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--btn-bg-hover);
    }

    h1, audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß CJLO 1690 AM</h1>
  <audio id="player" src="https://streamingv2.shoutcast.com/cjlo-128k" preload="none"></audio>
  <button onclick="document.getElementById('player').play()">‚ñ∂Ô∏è Tap to Play CJLO</button>
</body>
</html>
