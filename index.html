<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJLO Tap to Play</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --btn-bg: #e63946;
      --btn-bg-hover: #d62828;
      --glow-color: rgba(255, 255, 255, 0.5);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #fff;
        --text-color: #111;
        --btn-bg: #007aff;
        --btn-bg-hover: #005bbb;
        --glow-color: rgba(0, 0, 0, 0.2);
      }
    }

    html, body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%), repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 4px);
      animation: moveBackground 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      from { transform: translate(0, 0); }
      to { transform: translate(-50px, -50px); }
    }

    #play-area {
      position: relative;
      background-color: var(--btn-bg);
      border: none;
      width: 100vw;
      height: 100vh;
      font-size: 32px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      box-shadow: 0 0 20px var(--glow-color);
      animation: pulse 2s infinite;
      z-index: 1;
    }

    #play-area:active {
      background-color: var(--btn-bg-hover);
      transform: scale(0.98);
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: var(--text-color);
      text-align: center;
      padding: 1rem;
      opacity: 0.9;
      z-index: 2;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px var(--glow-color);
      }
      50% {
        box-shadow: 0 0 40px var(--glow-color);
      }
      100% {
        box-shadow: 0 0 20px var(--glow-color);
      }
    }

    h1, audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß CJLO 1690 AM</h1>
  <audio id="player">
    <source src="https://streamingv2.shoutcast.com/cjlo-128k" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="play-area" onclick="toggleAudio()">
    <span id="icon">‚ñ∂Ô∏è</span> Tap to Play / Stop CJLO
  </div>
  <div id="message">üîá CJLO is stopped</div>

  <script>
    let isPlaying = false;

    function toggleAudio() {
      const player = document.getElementById('player');
      const message = document.getElementById('message');
      const icon = document.getElementById('icon');

      if (!isPlaying) {
        player.src = "https://streamingv2.shoutcast.com/cjlo-128k";
        player.play().then(() => {
          isPlaying = true;
          message.textContent = 'üîä CJLO is now playing!';
          icon.textContent = '‚èπÔ∏è';
        }).catch(err => {
          message.textContent = '‚ö†Ô∏è Playback failed: ' + err.message;
        });
      } else {
        player.pause();
        player.src = "";
        isPlaying = false;
        message.textContent = 'üîá CJLO is stopped';
        icon.textContent = '‚ñ∂Ô∏è';
      }
    }
  </script>
</body>
</html>
